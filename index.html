<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turvoya Travel</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            background-color: #ffffff;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            margin-top: 50px;
            transition: width 0.3s ease, height 0.3s ease;
        }
        .coming-soon {
            font-size: 25px;
            color: #181D4A;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-media img {
            width: 40px;
            height: 40px;
        }
        @media (max-width: 768px) {
            .logo {
                width: 70%;
                height: auto;
            }
            .coming-soon {
                font-size: 20px;
            }
            .social-media img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 50%;
                height: auto;
            }
            .coming-soon {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <img src="images/turvoya.png" alt="Turvoya Travel Logo" class="logo">
    <div class="coming-soon">Unsere Website wird vorbereitet. Wir sind Ihr bester Partner auf Reisen!</div>
    <div class="social-media">
        <a href="https://www.instagram.com/Turvoya" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@Turvoya" target="_blank">
            <img src="images/tiktok.png" alt="TikTok">
        </a>
        <a href="https://www.youtube.com/@Turvoya" target="_blank">
            <img src="images/youtube.png" alt="YouTube">
        </a>
        <a href="https://www.facebook.com/Turvoya" target="_blank">
            <img src="images/facebook.png" alt="Facebook">
        </a>
    </div>
</body>
</html>
