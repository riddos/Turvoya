<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turvoya Travel</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            background-color: #ffffff;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            margin-top: 50px;
        }
        .coming-soon {
            font-size: 24px;
            color: #181D4A;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-media img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <img src="images/turvoya.png" alt="Turvoya Travel Logo" class="logo">
    <div class="coming-soon">Naše webové stránky se připravují. Jsme vaším nejlepším partnerem na cestách.</div>
    <div class="social-media">
        <a href="https://www.instagram.com/Turvoya" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@Turvoya" target="_blank">
            <img src="images/tiktok.png" alt="TikTok">
        </a>
        <a href="https://www.youtube.com/@Turvoya" target="_blank">
            <img src="images/youtube.png" alt="YouTube">
        </a>
        <a href="https://www.facebook.com/Turvoya" target="_blank">
            <img src="images/facebook.png" alt="Facebook">
        </a>
    </div>
</body>
</html>
